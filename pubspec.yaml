name: educational_platform_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  dio: ^5.7.0
  equatable: ^2.0.5
  get_it: ^8.0.1
  intl: any
  intl_utils: ^2.8.7
  fluro: ^2.0.5
  dartz: ^0.10.1
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.5
  flutter_localization: any
  flutter_screenutil: ^5.8.4
  freezed: any
  flutter_flavor: ^3.1.4
  toastification: any
  url_strategy: any
  lottie: ^3.1.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.4

dev_dependencies:
  build_runner: ^2.4.13
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/lottie/
    - assets/images/
    - assets/fonts/
fonts:
   - family: Bahij_TheSansArabic
     fonts:
       - asset: assets/fonts/Bahij_TheSansArabic-Bold.ttf
         weight: 500
flutter_intl: 
   enabled: true 
   class_name: Lang 
   main_locale: en_US 
   arb_dir: lib/core/localization/l10n 
   output_dir: lib/core/localization/generated