name: educational_platform_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  dio: ^5.7.0
  equatable: ^2.0.5
  get_it: ^8.0.1
  intl: any
  intl_utils: ^2.8.7
  fluro: ^2.0.5
  dartz: ^0.10.1
  flutter_bloc: ^9.0.0
  shared_preferences: ^2.3.5
  flutter_localization: any
  image_picker: any
  flutter_screenutil: ^5.8.4
  bloc_concurrency: ^0.3.0
  freezed: any
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.5
  toastification: any
  url_strategy: any
  lottie: ^3.1.3
  emoji_picker_flutter: ^4.3.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_localizations:
    sdk: flutter
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.4
  cupertino_icons: ^1.0.2
  internet_connection_checker: ^1.0.0+1
  another_flushbar: ^1.12.30
  logger: any
  cached_network_image: ^3.2.3
  permission_handler: any
  youtube_player_flutter: ^9.1.1
  shimmer: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.3
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/lottie/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Bahij_TheSansArabic
      fonts:
        - asset: assets/fonts/Bahij_TheSansArabic-Bold.ttf
          weight: 500
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Black.ttf
          weight: 900
        - asset: assets/fonts/Cairo-ExtraBold.ttf
        - asset: assets/fonts/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf

        
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter_intl:
  enabled: true
  class_name: Lang
  main_locale: en_US
  arb_dir: lib/core/localization/l10n
  output_dir: lib/core/localization/generated
